<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Code Challenge
        </title>
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        
        <!-- code mirror -->
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/base16-dark.css">
        <script src="js/codemirror.js"></script>
        <script src="js/javascript.js"></script>
        
        <!-- personal -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    
    <body>
        <h1> Code Challenge </h1>
        <div class="description">
            <p id="problem-description">
            </p>
        </div>
        <div class="timer">
            <p id="time">00:00:00</p> 
        </div>
        <div id="code-editor">    
        </div>
        
        <div class="output-box">
            <div id="output">
                <div class="resultOutput standard">
                    Output displayed here
                </div>
            </div>
        </div>
        
        <div class="submit-button submit2" onclick="submitCode();">
            <p class="submit-text">Submit</p>
        </div>
        <div id="scoreboard">
            <div class="scoreboard-title"> Scoreboard </div>
        </div>
        
        <div class="credits">
            Designed by Ryan Yang
        </div>
        
        <div id="start-screen">
            <div class="center-card">
                <label class="enter-user-name">Enter User Name:</label>
                <input id="user-name" type="text">
                <label class="enter-game-code">Enter Game Code:</label>
                <input id="game-code" type="text">
                <div class="submit-button submit1" onclick="enterRoom();"> 
                    <p class="submit-text">Enter</p>
                </div>
            </div>
        </div>
        <div id="waiting-room">
            <div id="waiting-room-display">
            </div>
            <div class="submit-button submit3" onclick="enterGame();"> 
                <p class="submit-text">Start</p>
            </div>
        </div>
    </body>
</html>
